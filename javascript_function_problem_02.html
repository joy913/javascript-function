<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
		function score(a){
		var score =0;
		var result ="";
		for(score=0; score<a; score++)
		result += "*";
		for(score=0; score<10-a; score++)
		result += "_";
		return result;
		}
	
		var A_mid = 10;
        var A_end = 8;
        var B_mid = 1;
        var B_end = 2;
        var C_mid = 9;
        var C_end = 5;
        // A 학생 출력
        var result = "";
        result += score(A_mid); 
		result += "+";
		result += score(A_end);
	    console.log("A : " + result);
        // B  학생 출력
        result = "";
        result += score(B_mid); 
		result += "+";
		result += score(B_end);
	    console.log("B : " + result);
        // C 학생 출력
        result = "";
        result += score(C_mid); 
		result += "+";
		result += score(C_end);
	    console.log("C : " + result);
    </script>
</head>
<body>
</body>
</html>
